<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHOH DELR XL</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section class="form">
        <div class="container-fluid">
            <div class="row">
                <!-- Leftside -->
                <div class=" col-lg-6 leftside d-flex justify-content-center align-items-center"
                    style="background: rgba(255, 93, 37, 0.12); ;">
                    <img src="image/login_image.svg" class="img-fluid mx-auto d-block" alt="Login_image">
                </div>
                <!-- Rightside -->
                <div class="col-lg-6 col-md-9  vh-100">
                    <div class="rightside d-flex flex-column justify-content-center align-items-center"
                        style="margin-top: 150px;">
                        <div>
                            <img src="image/login_logo.svg" class="img-fluid logo" alt="login logo">
                        </div>
                        <h2 class="text-center"> DELR XL</h2>
                        <h3 class="text-center ">Nice to see you again</h3>

                        <form class="login-form mt-4">
                            <h4 class="text-left mb-4 ">Login</h4>
                            <div class="mb-3">
                                <h6>Email ID:</h6>
                                <input type="email" placeholder="info@ohoh.in" class="form-control custom-width">
                            </div>
                            <div class="mb-3">
                                <h6>Password</h6>
                                <input type="password" placeholder="*******" class="form-control">
                            </div>
                            <div class="mb-3 text-left">
                                <a href="#" class="d-block mt-2">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn1">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
